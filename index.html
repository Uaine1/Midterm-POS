<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Menu</h3>
                        <input type="text" id="searchInput" placeholder="Looking for something?">
                        <button onclick="searchMenu()" class="btn btn-primary">Search</button>

                        <div id="searchResults"></div>

                    </div>
                    <div class="card-body" id="menuItems">
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ordered Items</h3>
                        <button onclick="printReceipt()" class="btn btn-success">Print Receipt</button>
                    </div>
                    <div class="card-body" id="orderedItems">
                    </div>
                    <div class="card-footer">
                        <h4>Total: <span id="totalAmount">$0.00</span></h4>
                        <button onclick="pay()" class="btn btn-success">Pay</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
